<div class="container__big-card">
  <div class="container__big-card__element">
    <div class="big-card__image">
      <img src="{{ imgCover }}" alt=" {{ cardTitle }} " />
    </div>
    <div class="big-card__title">
      <h1>
        <a href="#">{{ cardTitle }}</a>
      </h1>
    </div>
    <div class="big-card__description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</div>
